plugins {
    id "com.google.protobuf" version "0.8.8"
}

protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.7.0'
    }
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.19.0'
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}

dependencies {
    api project(':core')

    compileOnly group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2'

    implementation 'io.grpc:grpc-netty-shaded:1.19.0'
    implementation 'io.grpc:grpc-protobuf:1.19.0'
    implementation 'io.grpc:grpc-stub:1.19.0'

    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: versions.jackson
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: versions.jackson
    implementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: versions.jackson

    testCompile group: 'org.testcontainers', name: 'junit-jupiter', version: '1.10.6'
}
